<!DOCTYPE html>
<html>
<head>
    <title>Form and File Upload Website</title>
</head>
<body>
    <label>Upload Form</label>
    <form action="main.php" method="post" enctype="multipart/form-data">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="file">Select JPEG or PNG file</label>
        <input type="file" id="file" accept=".jpg, .jpeg, .png" required><br><br>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
